<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="bird"></div>

        <div id="game-over">
            <h2>Game Over</h2>
            <button class="retry-button">RETRY</button>
        </div>

        <div id="yeswanth">Yeswanth Sailada</div>

        <div class="pipe" style="height: 250px; top: 0; left: 200px; transform: rotate(180deg);"></div>
        <div class="pipe" style="height: 300px; top: 400px; left: 300px;"></div>

        <div id="instructions">
            <h2>Instructions</h2>
            <p>Press the space bar to help the bird fly higher.</p>
            <p>The score increases as you fly through the sky avoiding pipes.</p>
            <button id="start">Start the Game</button>
        </div>
        
        <div id="score">Score: 0</div>
    </div>

    <audio id="flap-sound" src="./flap.mp3"></audio>
    <audio id="hit-sound" src="./hit.mp3"></audio>
    <audio id="point-sound" src="./point.mp3"></audio>
    <audio id="swoosh-sound" src="./swoosh.mp3"></audio>
    <audio id="die-sound" src="./die.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
